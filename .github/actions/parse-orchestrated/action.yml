name: parse-orchestrated
description: Parse orchestrated command options from PR comment
inputs:
  body:
    description: Raw comment body
    required: true
outputs:
  strategy:
    description: Strategy (single|matrix)
  include_integration:
    description: "true or false"
  sample_id:
    description: Sampling correlation id
runs:
  using: node20
  main: dist/actions/parse-orchestrated.js