name: Pester (self-hosted, real CLI)

on:
  workflow_dispatch:
    inputs:
      include_integration:
        description: 'Include Integration-tagged tests (real CLI)'
        required: false
        default: 'true'
        type: choice
        options: ['true', 'false']

jobs:
  pester:
    runs-on: [self-hosted, Windows, X64]
    env:
      LV_BASE_VI: ${{ vars.LV_BASE_VI }}
      LV_HEAD_VI: ${{ vars.LV_HEAD_VI }}
    steps:
      - uses: actions/checkout@v5

      # The open-source action delegates to Invoke-PesterTests.ps1 at the repository root
      # This dispatcher assumes Pester v5+ is pre-installed on the self-hosted runner
      - name: Run Pester on self-hosted via open-source action
        uses: LabVIEW-Community-CI-CD/open-source/actions/run-pester-tests@actions
        with:
          tests-path: tests
          include-integration: ${{ inputs.include_integration }}
          results-path: tests/results

      - name: Upload Pester artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pester-selfhosted-results
          path: |
            tests/results/**/*.xml
            tests/results/**/*.txt
            tests/results/**/*.html
