name: Pester (self-hosted, real CLI)

on:
  workflow_dispatch:
    inputs:
      include_integration:
        description: 'Include Integration-tagged tests (real CLI)'
        required: false
        default: 'true'
        type: choice
        options: ['true', 'false']

jobs:
  pester:
    runs-on: [self-hosted, Windows, X64]
    env:
      LV_BASE_VI: ${{ vars.LV_BASE_VI }}
      LV_HEAD_VI: ${{ vars.LV_HEAD_VI }}
    steps:
      - uses: actions/checkout@v5

      - name: Validate environment
        shell: pwsh
        run: |
          ./tools/Validate-Environment.ps1

      - name: Install Pester v5
        shell: pwsh
        run: |
          Install-Module -Name Pester -RequiredVersion 5.4.0 -Force -SkipPublisherCheck -Scope CurrentUser

      - name: Run Pester on self-hosted
        shell: pwsh
        run: |
          $include = '${{ inputs.include_integration }}' -ieq 'true'
          if ($include) {
            ./tools/Run-Pester.ps1 -IncludeIntegration
          } else {
            ./tools/Run-Pester.ps1
          }

      - name: Upload Pester artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pester-selfhosted-results
          path: |
            tests/results/**/*.xml
            tests/results/**/*.txt
            tests/results/**/*.html
