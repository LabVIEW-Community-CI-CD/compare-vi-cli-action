name: VI Binary Handling Gate
on:
  pull_request:
    paths:
      - '.gitattributes'
      - 'scripts/**'
      - 'tests/ViBinaryHandling.Tests.ps1'
  push:
    branches: [ main ]
    paths:
      - '.gitattributes'
      - 'scripts/**'
      - 'tests/ViBinaryHandling.Tests.ps1'
  workflow_dispatch:

jobs:
  vi-binary-check:
    uses: ./.github/workflows/pester-reusable.yml
    with:
      include_integration: ${{ 'false' }}
      install_pester: ${{ 'true' }}
      include_patterns: ${{ 'tests/ViBinaryHandling.Tests.ps1' }}
      sample_id: ${{ github.event.inputs.sample_id || '' }}
