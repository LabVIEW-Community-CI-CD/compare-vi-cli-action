name: .NET Shared Library

on:
  push:
    paths:
      - 'src/**'
      - '.github/workflows/dotnet-shared.yml'
    tags:
      - 'shared-v*'
  pull_request:
    paths:
      - 'src/**'
      - '.github/workflows/dotnet-shared.yml'
  workflow_dispatch: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write

jobs:
  build:
    if: github.event_name != 'push' || !startsWith(github.ref, 'refs/tags/shared-v')
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v5
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      - name: Restore
        run: dotnet restore src/CompareVi.Shared/CompareVi.Shared.csproj
      - name: Build
        run: dotnet build -c Release src/CompareVi.Shared/CompareVi.Shared.csproj --no-restore
      - name: Pack
        run: dotnet pack -c Release src/CompareVi.Shared/CompareVi.Shared.csproj -o artifacts --no-build
      - name: Upload package
        uses: actions/upload-artifact@v4
        with:
          name: comparevi-shared-nuget
          path: artifacts/*.nupkg
          if-no-files-found: error

  publish:
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/shared-v')
    runs-on: ubuntu-latest
    timeout-minutes: 20
    outputs:
      version: ${{ steps.ver.outputs.version }}
    steps:
      - uses: actions/checkout@v5
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      - name: Compute version from tag
        id: ver
        shell: bash
        run: |
          ref="${GITHUB_REF#refs/tags/}"
          ver="${ref#shared-v}"
          echo "version=$ver" >> "$GITHUB_OUTPUT"
          echo "Version: $ver"
      - name: Restore
        run: dotnet restore src/CompareVi.Shared/CompareVi.Shared.csproj
      - name: Build
        run: dotnet build -c Release src/CompareVi.Shared/CompareVi.Shared.csproj --no-restore
      - name: Pack (tag version)
        run: dotnet pack -c Release src/CompareVi.Shared/CompareVi.Shared.csproj -o artifacts --no-build -p:PackageVersion=${{ steps.ver.outputs.version }} -p:Version=${{ steps.ver.outputs.version }}
      - name: Push to GitHub Packages
        env:
          OWNER: ${{ github.repository_owner }}
        run: |
          dotnet nuget push artifacts/*.nupkg \
            --api-key ${{ secrets.GITHUB_TOKEN }} \
            --source "https://nuget.pkg.github.com/${OWNER}/index.json" \
            --skip-duplicate

  consumer-verify:
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/shared-v')
    needs: publish
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v5
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      - name: Add GitHub Packages source
        env:
          OWNER: ${{ github.repository_owner }}
        run: |
          dotnet nuget add source "https://nuget.pkg.github.com/${OWNER}/index.json" \
            --name github --username $OWNER --password ${{ secrets.GITHUB_TOKEN }} --store-password-in-clear-text
          dotnet nuget list source
      - name: Create consumer project and add package
        env:
          VER: ${{ needs.publish.outputs.version }}
        shell: bash
        run: |
          set -euo pipefail
          dotnet new console -n consumer -o consumer --force
          cat > consumer/Program.cs <<'CS'
using System;
using System.Linq;
using CompareVi.Shared;

var t = ArgTokenizer.Tokenize("\"-a b\" c");
Console.WriteLine(string.Join(",", t));
CS
          pushd consumer
          dotnet add package CompareVi.Shared --version "$VER"
          OUT="$(dotnet run -c Release --no-restore)"
          echo "Output: $OUT"
          [[ "$OUT" == *"c"* ]] || { echo "::error::Consumer did not get expected tokens"; exit 1; }
          popd
