name: .NET Shared Library

on:
  push:
    paths:
      - 'src/**'
      - '.github/workflows/dotnet-shared.yml'
    tags:
      - 'shared-v*'
  pull_request:
    paths:
      - 'src/**'
      - '.github/workflows/dotnet-shared.yml'
  workflow_dispatch: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write

jobs:
  build:
    if: github.event_name != 'push' || !startsWith(github.ref, 'refs/tags/shared-v')
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v5
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      - name: Restore
        run: dotnet restore src/CompareVi.Shared/CompareVi.Shared.csproj
      - name: Build
        run: dotnet build -c Release src/CompareVi.Shared/CompareVi.Shared.csproj --no-restore
      - name: Pack
        run: dotnet pack -c Release src/CompareVi.Shared/CompareVi.Shared.csproj -o artifacts --no-build
      - name: Upload package
        uses: actions/upload-artifact@v4
        with:
          name: comparevi-shared-nuget
          path: artifacts/*.nupkg
          if-no-files-found: error

  publish:
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/shared-v')
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v5
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      - name: Compute version from tag
        id: ver
        shell: bash
        run: |
          ref="${GITHUB_REF#refs/tags/}"
          ver="${ref#shared-v}"
          echo "version=$ver" >> "$GITHUB_OUTPUT"
          echo "Version: $ver"
      - name: Restore
        run: dotnet restore src/CompareVi.Shared/CompareVi.Shared.csproj
      - name: Build
        run: dotnet build -c Release src/CompareVi.Shared/CompareVi.Shared.csproj --no-restore
      - name: Pack (tag version)
        run: dotnet pack -c Release src/CompareVi.Shared/CompareVi.Shared.csproj -o artifacts --no-build -p:PackageVersion=${{ steps.ver.outputs.version }} -p:Version=${{ steps.ver.outputs.version }}
      - name: Push to GitHub Packages
        env:
          OWNER: ${{ github.repository_owner }}
        run: |
          dotnet nuget push artifacts/*.nupkg \
            --api-key ${{ secrets.GITHUB_TOKEN }} \
            --source "https://nuget.pkg.github.com/${OWNER}/index.json" \
            --skip-duplicate
